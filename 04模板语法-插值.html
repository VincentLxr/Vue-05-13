<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red {
            color: red;
        }

        .blue {
            color: blue;
            font-size: 100px;
        }
    </style>
</head>

<body>
    <div id="Template">
        <p v-html="rawHtml"></p>
        <div v-bind:class="color">test...</div>
        <p>{{ number + 1 }}</p>
        <p>{{ ok == 1 ? 'YES' : 'NO' }}</p>
    </div>
</body>
<script src="vue.min.js"></script>
<script>
    let vm = new Vue({
        el: "#Template",
        data: {
            rawHtml: '<span style="color:red">this is should be red</span>',
            color: 'blue',
            number: 10,
            ok: 1
        },
    });
</script>

</html>
