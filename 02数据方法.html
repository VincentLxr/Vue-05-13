<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="a">
        {{a}}
    </div>
</body>
<script src="vue.min.js"></script>
<script>
    // 数据对象
    let data = { a: 100 };

    // 阻止修改
    // Object.freeze(data);

    // 该对象被加入到一个 Vue 实例中
    let vm = new Vue({
        el: "#a",
        data: data
    });

    // $watch 是一个实例方法,监测数据变化
    vm.$watch('a', function (newVal, oldVal) {
        // 这个回调将在 `vm.a` 改变后调用
        console.log(newVal, oldVal);
    })
    // 更新原始数据
    vm.$data.a = "数据与方法"
</script>

</html>
